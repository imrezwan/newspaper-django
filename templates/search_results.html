{% extends 'base.html' %}

{% block title %} Seardh {% endblock %}

{% block content %}
    <h1>Search Results</h1>
    {% for article in article_list %}
        <div class="card">
            <div class="card-header">
                <a href="{% url 'article_detail' article.pk %}"><span class="font-weight-bold">{{ article.title }}</span></a>&middot;
                <span class="text-muted"> by {{article.author}} | {{article.date}}</span>
            </div>
            <div class="card-body">
                {{article.body}}
            </div>

            <div class="card-footer text-center text-muted">
                <a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
